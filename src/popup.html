<!DOCTYPE html>
<html lang="en">
   
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" media="screen" href ="popup.css" />
  </head>
  <body class="mdc-typography main">
    
    <img src="img/icon-128.png" class="icon">
    
    
    <div class="mdc-elevation<10> title">
    <h1 class=mdc-typography--headline3>Search for a food!</h1>
    </div>


    
    <div class="mdc-card input">
        
      <div class="mdc-text-field query" id="query">
          
        <form class="query-form mdc-text-field--textarea" id="query-form" action="#">
            <input class="query-input mdc-text-field__input" type="text" id="query-input" placeholder="Type your food here!" autocomplete="off">
            
        </form>
        <button type="submit" class="mdc-button">
            Send!
              <i class="material-icons mdc-button__icon" aria-hidden="true">send</i>
              
            </button>
      </div>
      
      <button id="output-button">Click to see output!</button>
  </div>
    <div class="output" id="output">
      <p id="output-paragraph">The server says...</p>
      <div id="container">
        <ul>
            <li id= "1">Text: </li> 
            <li id = "2">Interpretation: </li>
            <li id = "3">Calories: </li>
        </ul>
      </div>
    </div>
    <br>
    
    <script src="src/js/popup/popup.js"></script>
  </body>
</html>
